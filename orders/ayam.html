<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../img/logo.png" />
    <title>Manuk Shop | Orders | Ayam</title>
  </head>
  <body class="text-gray-800 font-inter">
    <!-- start: Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-gray-900 p-4 z-50 sidebar-menu transition-transform">
      <a href="#" class="flex items-center pb-4 border-b border-b-gray-800">
        <img src="../img/logo.png" alt="" class="w-8 h-8 rounded object-cover" />
        <span class="text-lg font-bold text-white ml-3">Manuk Shop</span>
      </a>
      <ul class="mt-4">
        <li class="mb-1 group">
          <a
            href="../index.html"
            class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100"
          >
            <i class="ri-home-2-line mr-3 text-lg"></i>
            <span class="text-sm">Home</span>
          </a>
        </li>
        <!-- Table ayam dan user -->
        <li class="mb-1 group">
          <a
            href="#"
            class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle"
          >
            <i class="ri-stack-line mr-3 text-lg"></i>
            <span class="text-sm">Table</span>
            <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
          </a>
          <ul class="pl-7 mt-2 hidden group-[.selected]:block">
            <li class="mb-4">
              <a href="../Table/ayam.html" class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Ayam</a>
            </li>
            <li class="mb-4">
              <a href="../Table/user.html" class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">User</a>
            </li>
          </ul>
        </li>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle"
          >
            <i class="ri-instance-line mr-3 text-lg"></i>
            <span class="text-sm">Orders</span>
            <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
          </a>
          <ul class="pl-7 mt-2 hidden group-[.selected]:block">
            <li class="mb-4">
              <a href="#" class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Ayam</a>
            </li>
            <li class="mb-4">
              <a href="user.html" class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">User</a>
            </li>
          </ul>
        </li>

        <li class="mb-1 group">
          <a
            href="#"
            class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle"
          >
            <i class="ri-flashlight-line mr-3 text-lg"></i>
            <span class="text-sm">Services</span>
            <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
          </a>
          <ul class="pl-7 mt-2 hidden group-[.selected]:block">
            <li class="mb-4">
              <a href="#" class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Manage services</a>
            </li>
          </ul>
        </li>
        <li class="mb-1 group">
          <a href="#" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
            <i class="ri-settings-2-line mr-3 text-lg"></i>
            <span class="text-sm">Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
    <!-- end: Sidebar -->

    <!-- start: Main -->
    <main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
      <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
          <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
          <li class="mr-2">
            <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Orders</a>
          </li>
          <li class="text-gray-600 mr-2 font-medium">/</li>
          <li class="text-gray-600 mr-2 font-medium">Ayam</li>
        </ul>
        <ul class="ml-auto flex items-center">
          <li class="mr-1 dropdown">
            <button type="button" class="dropdown-toggle text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50 hover:text-gray-600">
              <i class="ri-search-line"></i>
            </button>
            <div class="dropdown-menu shadow-md shadow-black/5 z-30 hidden max-w-xs w-full bg-white rounded-md border border-gray-100">
              <form action="" class="p-4 border-b border-b-gray-100">
                <div class="relative w-full">
                  <input type="text" class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500" placeholder="Search..." />
                  <i class="ri-search-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
                </div>
              </form>
            </div>
          </li>
          <li class="dropdown">
            <button type="button" class="dropdown-toggle text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50 hover:text-gray-600">
              <i class="ri-notification-3-line"></i>
            </button>
          </li>
          <li class="dropdown ml-3">
            <button type="button" class="dropdown-toggle flex items-center">
              <img src="../img/logo.png" alt="" class="w-8 h-8 rounded block object-cover align-middle" />
            </button>
          </li>
        </ul>
      </div>
      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Form Ayam</h2>
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="nama_pemesan" class="block text-gray-700">Jenis Ayam Laga</label>
            <select id="jenis_kelamin_ayam" name="jenis_kelamin_ayam" class="w-full px-3 py-2 border border-gray-400 rounded-lg" required>
              <option value="" readonly>Pilih Jenis Ayam</option>
              <option value="Ayam Burma">Ayam Burma</option>
              <option value="Ayam Philipine">Ayam Philipine</option>
              <option value="Ayam Siam">Ayam Siam</option>
              <option value="Ayam Shamo">Ayam Shamo</option>
              <option value="Ayam Saigon">Ayam Saigon</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="umur_ayam" class="block text-gray-700">Umur Ayam</label>
            <input type="number" id="umur_ayam" name="umur_ayam" class="w-full px-3 py-2 border border-gray-400 rounded-lg" required />
          </div>
          <div class="mb-4">
            <label for="bobot" class="block text-gray-700">Bobot</label>
            <input type="number" id="bobot" name="bobot" class="w-full px-3 py-2 border border-gray-400 rounded-lg" required />
          </div>
          <div class="mb-4">
            <label for="tinggi" class="block text-gray-700">Tinggi</label>
            <input type="number" id="tinggi" name="tinggi" class="w-full px-3 py-2 border border-gray-400 rounded-lg" required />
          </div>
          <div class="mb-4">
            <label for="jenis_kelamin_ayam" class="block text-gray-700">Jenis Kelamin Ayam</label>
            <select id="jenis_kelamin_ayam" name="jenis_kelamin_ayam" class="w-full px-3 py-2 border border-gray-400 rounded-lg" required>
              <option value="" readonly>Pilih Jenis Kelamin Ayam</option>
              <option value="jantan">Jantan</option>
              <option value="betina">Betina</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="harga" class="block text-gray-700">Harga</label>
            <input type="number" id="harga" name="harga" class="w-full px-3 py-2 border border-gray-400 rounded-lg" readonly />
          </div>
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <!-- end: Main -->

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../dist/js/script.js"></script>
    <script src="../dist/js/ayam.js"></script>
  </body>
</html>
